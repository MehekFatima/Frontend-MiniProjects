<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bg">
            <h1>Count the characters</h1>
            <textarea name="" id="inputArea"></textarea>
            <div class="result">
                <p id="char">Total Characters: <span id="charCount">00</span> </p>
                <p id="rem">Remaining: <span id="remCount">50</span> </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
